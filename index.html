<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://myekul.github.io/shared-assets/styles/styles.css">
    <link rel="stylesheet" href="https://myekul.github.io/shared-assets/myekul/myekul.css">
    <link rel="stylesheet" href="https://myekul.github.io/shared-assets/sm64/sm64.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id='favicon' rel="shortcut icon" href='images/favicon.png'>
    <title>Star Haven</title>
    <script src="https://myekul.github.io/shared-assets/utils.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script> -->
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
    <div id="bodyContent">
        <header>
            <div class="container" style="gap:10px;padding-top:10px">
                <img src="images/favicon.png" style="height:60px">
                <div class='font2' style="font-size:200%">Star Haven</div>
            </div>
        </header>
        <main>
            <div class="sticky">
                <div id='headerRow' class="container" style="gap:8px">
                    <div id="sidebarDiv"></div>
                </div>
                <div id="progress"></div>
                <div id="tabsDiv"></div>
            </div>
            <div id="areaSelect" class="container"></div>
            <div class="container">
                <div id="boardTitle" class="container sticky" style="top:90px;max-width: 50%;margin:0"></div>
                <div id='closeBoardTitle' class='grow' style='display:none;margin-left:10px'
                    onclick="globalArea='all';action()"><i class="fa fa-close"></i>
                </div>
            </div>
            <div id="content" style="margin-top:10px"></div>
        </main>
        <footer></footer>
    </div>
</body>
<script src="code/general.js"></script>
<script src="code/constants.js"></script>
<script src="code/variables.js"></script>
<script src="code/tabs.js"></script>
<script src="code/main.js"></script>

</html>
